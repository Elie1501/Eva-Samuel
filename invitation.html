<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation - Eva & Samuel</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-prestige: #d4a5a5;
            --white-cream: #fffdf9;
            --text-gray: #5a5a5a;
            --text-dark: #333333;
            --line-color: rgba(212, 165, 165, 0.25);
        }

        /* Correction pour l'affichage du fond sur Mobile */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-dark);
            background-color: var(--white-cream);
        }

        /* --- FOND CONTINU (FIXÉ ET RÉPÉTÉ) --- */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('continue.JPG');
            background-repeat: repeat; /* Répétition infinie */
            background-size: 200px; /* Taille du motif réduite pour mobile */
            opacity: 0.15; /* Opacité ajustée pour être visible mais discrète */
            z-index: -1;
            pointer-events: none;
            display: block !important; /* Force l'affichage */
        }

        /* Barre de Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 253, 249, 0.96);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--line-color);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.65rem;
        }

        .page-wrapper {
            box-sizing: border-box;
            padding: 90px 15px 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .main-frame {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 12vw, 5.5rem);
            color: var(--rose-prestige);
            margin: 10px 0;
        }

        .hero-photo, .section-photo {
            width: 100%;
            max-width: 550px;
            height: auto;
            border: 1px solid var(--line-color);
            padding: 8px;
            background: white;
            margin: 20px 0;
            box-sizing: border-box;
        }

        /* --- CARDS AVEC BORDURES ET FOND BLANC --- */
        .event-card {
            background: white;
            border: 2px solid var(--rose-prestige); /* Bordure rose bien visible */
            padding: 30px 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            background-image: url('droite.JPG');
            background-repeat: no-repeat;
            background-position: bottom right;
            background-size: 120px;
        }

        /* Voile blanc interne pour la lisibilité */
        .event-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.88);
            z-index: 0;
        }

        .event-card > * { position: relative; z-index: 1; }

        .form-container { width: 100%; max-width: 500px; margin-top: 30px; text-align: left; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--line-color);
            background: white;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 15px;
            border-radius: 0;
            -webkit-appearance: none; /* Correction bug affichage select sur iPhone */
        }

        .btn-rsvp {
            background: var(--text-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Media Query pour forcer le fond sur tous les mobiles */
        @media (max-width: 768px) {
            body::before {
                background-size: 150px; /* Plus petit pour mobile */
                opacity: 0.2; /* Un peu plus fort sur mobile pour être sûr de le voir */
            }
            .event-card {
                padding: 25px 15px;
                border: 1.5px solid var(--rose-prestige);
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul class="nav-links">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#mairie">Mairie</a></li>
        <li><a href="#houppa">Houppa</a></li>
        <li><a href="#rsvp">Présence</a></li>
    </ul>
</nav>

<div class="page-wrapper" id="accueil">
    <div class="main-frame">
        <img src="logo.JPG" alt="Logo" style="width: 70px;">
        <h1 class="names">Eva & Samuel</h1>

        <img src="nez.JPG" alt="Photo" class="hero-photo">

        <div style="font-size: 1.3rem; font-style: italic; margin: 20px 0 40px 0; line-height: 1.5;">
            "C’est avec un bonheur immense que nous vous convions à célébrer notre union."
        </div>

        <div class="event-card" id="mairie">
            <div style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;">La Mairie</div>
            <div style="font-size: 1.4rem; font-style: italic; margin: 10px 0;">11 Mai 2026 à 14h30</div>
            <p style="margin: 0;">Mairie du 16ème, Paris.</p>
        </div>

        <div class="event-card" id="houppa">
            <div style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;">La Houppa</div>
            <div style="font-size: 1.4rem; font-style: italic; margin: 10px 0;">12 Mai 2026 à 17h00</div>
            <p style="margin: 0;">Célébration de notre union religieuse.</p>
        </div>

        <img src="verre.JPG" alt="Verre" class="section-photo">

        <div class="form-container" id="rsvp">
            <h2 style="text-align: center; text-transform: uppercase; font-size: 1rem; margin-bottom: 25px;">Confirmer ma présence</h2>
            <form>
                <input type="text" placeholder="Nom & Prénom" required>
                <select required>
                    <option value="oui">Oui, avec plaisir</option>
                    <option value="non">Non, avec regret</option>
                </select>
                <button type="submit" class="btn-rsvp">Envoyer ma réponse</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
