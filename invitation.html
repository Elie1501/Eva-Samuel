<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation - Eva & Samuel</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-prestige: #d4a5a5;
            --white-cream: #fffdf9;
            --text-gray: #5a5a5a;
            --text-dark: #333333;
            --line-color: rgba(212, 165, 165, 0.25);
        }

        /* RESET MOBILE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--white-cream);
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-dark);
        }

        /* --- FOND CONTINU : CORRECTIF MOBILE --- */
        #fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* On utilise une div séparée pour éviter les bugs de scroll Safari */
            background-image: url('continue.JPG'); 
            background-repeat: repeat;
            background-size: 180px; 
            opacity: 0.18;
            z-index: -1;
            pointer-events: none;
            display: block !important;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 253, 249, 0.96);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--line-color);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .nav-links { display: flex; gap: 12px; list-style: none; padding: 0; margin: 0; }
        .nav-links a { text-decoration: none; color: var(--text-gray); text-transform: uppercase; font-size: 0.65rem; letter-spacing: 1px; }

        .page-wrapper {
            padding: 90px 15px 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .main-frame { width: 100%; max-width: 600px; text-align: center; }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 12vw, 5.5rem);
            color: var(--rose-prestige);
            margin: 10px 0;
        }

        .hero-photo, .section-photo {
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--line-color);
            padding: 6px;
            background: #ffffff;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* --- CARDS : CORRECTIF BORDURES & IMAGE DROITE --- */
        .event-card {
            background-color: #ffffff;
            border: 2px solid var(--rose-prestige) !important; /* Force la bordure */
            padding: 30px 20px;
            margin: 20px 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            /* Forcer l'affichage de droite.JPG */
            background-image: url('droite.JPG') !important;
            background-repeat: no-repeat !important;
            background-position: bottom -10px right -10px !important;
            background-size: 130px !important;
        }

        /* Voile blanc pour assurer la lecture du texte sur l'image droite.JPG */
        .event-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.88);
            z-index: 1;
        }

        .event-card > * { position: relative; z-index: 2; }

        .form-container { width: 100%; margin-top: 30px; text-align: left; }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--line-color);
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 15px;
            border-radius: 0;
            font-size: 16px; /* Évite le zoom automatique sur iPhone */
            -webkit-appearance: none;
        }

        .btn-rsvp {
            background: var(--text-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .navbar { height: 80px; }
            .nav-links { gap: 30px; }
            .nav-links a { font-size: 0.8rem; }
            .main-frame { max-width: 800px; }
            #fixed-bg { background-size: 250px; opacity: 0.12; }
        }
    </style>
</head>
<body>

    <div id="fixed-bg"></div>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#mairie">Mairie</a></li>
            <li><a href="#houppa">Houppa</a></li>
            <li><a href="#rsvp">Présence</a></li>
        </ul>
    </nav>

    <div class="page-wrapper" id="accueil">
        <div class="main-frame">
            <img src="logo.JPG" alt="Logo" style="width: 70px; height: auto;">
            
            <h1 class="names">Eva & Samuel</h1>

            <img src="nez.JPG" alt="Eva & Samuel" class="hero-photo">

            <p style="font-size: 1.3rem; font-style: italic; line-height: 1.6; margin: 20px 0;">
                "C’est avec un immense bonheur que nous vous invitons à célébrer notre union."
            </p>

            <div class="event-card" id="mairie">
                <span style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;">La Mairie</span>
                <h2 style="font-size: 1.5rem; margin: 10px 0;">11 Mai 2026 • 14h30</h2>
                <p>Mairie du 16ème, Paris</p>
            </div>

            <div class="event-card" id="houppa">
                <span style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;">La Houppa</span>
                <h2 style="font-size: 1.5rem; margin: 10px 0;">12 Mai 2026 • 17h00</h2>
                <p>Sous le ciel de Paris</p>
            </div>

            <img src="verre.JPG" alt="Célébration" class="section-photo">

            <div class="form-container" id="rsvp">
                <h3 style="text-align: center; text-transform: uppercase; letter-spacing: 2px;">Votre Présence</h3>
                <form>
                    <input type="text" placeholder="Nom & Prénom" required>
                    <select required>
                        <option value="" disabled selected>Serez-vous présent ?</option>
                        <option value="oui">Oui, avec joie</option>
                        <option value="non">Non, avec regret</option>
                    </select>
                    <button type="submit" class="btn-rsvp">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
