<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitation - Eva & Samuel</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-prestige: #d4a5a5;
            --white-cream: #fffdf9;
            --text-gray: #5a5a5a;
            --text-dark: #333333;
            --line-color: rgba(212, 165, 165, 0.4);
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            background-color: var(--white-cream);
            font-family: 'Cormorant Garamond', serif;
        }

        /* --- FOND CONTINU FORCÉ --- */
        #fixed-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fond.JPG');
            background-repeat: repeat;
            background-size: 250px;
            opacity: 0.25; /* Augmenté pour être sûr de le voir */
            z-index: 0; /* Placé juste au-dessus du fond blanc */
            pointer-events: none;
        }

        /* NAVIGATION */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 253, 249, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--line-color);
            backdrop-filter: blur(5px);
        }

        .nav-links { display: flex; gap: 15px; list-style: none; padding: 0; }
        .nav-links a { text-decoration: none; color: var(--text-gray); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }

        /* CONTENU */
        .page-wrapper {
            position: relative;
            z-index: 10; /* Le contenu passe au-dessus du fond */
            padding: 90px 15px 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-frame { width: 100%; max-width: 600px; text-align: center; }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 12vw, 5.5rem);
            color: var(--rose-prestige);
            margin: 10px 0;
        }

        .hero-photo, .section-photo {
            width: 100%;
            max-width: 500px;
            border: 2px solid white;
            padding: 5px;
            background: white;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- CARDS AVEC droite.JPG --- */
        .event-card {
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc semi-opaque */
            border: 2px solid var(--rose-prestige);
            padding: 35px 20px;
            margin: 25px 0;
            width: 100%;
            position: relative;
            overflow: hidden;
            /* On force l'image droite.JPG */
            background-image: url('droite.JPG');
            background-repeat: no-repeat;
            background-position: bottom right;
            background-size: 150px;
        }

        .event-card > * { position: relative; z-index: 2; }

        /* FORMULAIRE */
        .form-container { width: 100%; margin-top: 30px; }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--line-color);
            margin-bottom: 15px;
            font-size: 16px;
            background: white;
        }

        .btn-rsvp {
            background: var(--text-dark);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            #fixed-bg { background-size: 400px; }
            .main-frame { max-width: 800px; }
        }
    </style>
</head>
<body>

<div id="fixed-bg"></div>

<nav class="navbar">
    <ul class="nav-links">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#mairie">Mairie</a></li>
        <li><a href="#houppa">Houppa</a></li>
        <li><a href="#rsvp">Présence</a></li>
    </ul>
</nav>

<div class="page-wrapper" id="accueil">
    <div class="main-frame">
        <img src="logo.JPG" alt="Logo" style="width: 80px;">

        <h1 class="names">Eva & Samuel</h1>

        <img src="nez.JPG" alt="Eva & Samuel" class="hero-photo">

        <div class="event-card" id="mairie">
            <h2 style="font-size: 1.6rem; margin: 0;">La Mairie</h2>
            <p style="font-style: italic;">11 Mai 2026 • 14h30</p>
            <p>Mairie du 16ème, Paris</p>
        </div>

        <div class="event-card" id="houppa">
            <h2 style="font-size: 1.6rem; margin: 0;">La Houppa</h2>
            <p style="font-style: italic;">12 Mai 2026 • 17h00</p>
            <p>Célébration religieuse</p>
        </div>

        <img src="verre.JPG" alt="Célébration" class="section-photo">

        <div class="form-container" id="rsvp">
            <h3 style="text-transform: uppercase; letter-spacing: 2px;">Confirmer ma présence</h3>
            <form>
                <input type="text" placeholder="Nom & Prénom" required>
                <select required>
                    <option value="" disabled selected>Participerez-vous ?</option>
                    <option value="oui">Oui, avec joie</option>
                    <option value="non">Non, avec regret</option>
                </select>
                <button type="submit" class="btn-rsvp">Envoyer</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
