<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>Invitation - Eva & Samuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&family=Montserrat:wght@400;700&family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-prestige: #d4a5a5;
            --rose-fonce: #b07d7d;
            --white-cream: #fffdf9;
            --text-gray: #5a5a5a;
            --text-dark: #333333;
            --line-color: rgba(212, 165, 165, 0.4);
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; min-height: 100%; background-color: var(--white-cream); font-family: 'Cormorant Garamond', serif; scroll-behavior: smooth; }

        #fixed-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('fond.JPG') repeat; background-size: 250px; opacity: 0.25; z-index: 0; pointer-events: none; }

        .navbar {
            position: fixed; top: 0; width: 100%; height: 60px;
            background-color: rgba(255, 253, 249, 0.98);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid var(--line-color);
            backdrop-filter: blur(5px); padding: 0 15px;
        }
        .nav-logo { height: 40px; width: auto; }
        .nav-links { display: flex; gap: 12px; list-style: none; padding: 0; margin: 0; }
        .nav-links a { text-decoration: none; color: var(--text-gray); text-transform: uppercase; font-family: 'Montserrat', sans-serif; font-size: 0.6rem; letter-spacing: 1px; font-weight: 700; }

        .page-wrapper { position: relative; z-index: 10; padding: 80px 10px 40px 10px; display: flex; flex-direction: column; align-items: center; }
        .main-frame { width: 100%; max-width: 600px; text-align: center; }

        .names-couple-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 5px 0 -15px; /* Margin négatif pour remonter l'image */
        }
        .name-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .name-french {
            font-family: 'Great Vibes', cursive;
            color: var(--rose-prestige);
            font-size: clamp(2rem, 8vw, 2.8rem);
            line-height: 1;
            margin: 0;
        }

        .name-hebrew-sub {
            font-family: 'Frank Ruhl Libre', serif;
            color: var(--rose-fonce);
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
            min-height: 1.5rem;
        }

        .ampersand {
            font-family: 'Great Vibes', cursive;
            color: var(--rose-prestige);
            font-size: 2rem;
            line-height: 1;
            padding-bottom: 20px;
        }

        .section-title { font-family: 'Cormorant Garamond', serif; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 3px; color: var(--text-dark); margin-bottom: 5px; }
        .hero-photo, .section-photo { width: 100%; max-width: 500px; border: 2px solid white; padding: 5px; background: white; margin: 10px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .sub-text { font-size: 1.2rem; font-style: italic; color: var(--text-gray); display: block; margin-bottom: 2px; }
        
        .date-block { font-family: 'Cormorant Garamond', serif; font-size: 1.1rem; line-height: 1.3; margin-bottom: 10px; }
        .date-line { font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dark); }
        .venue-name { font-size: 1.4rem; font-weight: 700; color: var(--rose-prestige); margin-top: 2px; display: block; }
        .address-text { font-style: italic; font-size: 1rem; color: var(--text-gray); }

        .highlight-text {
            font-size: 0.95rem;
            color: var(--text-dark);
            font-style: italic;
            margin-top: 5px;
            display: block;
        }

        .event-card { background-color: rgba(255, 255, 255, 0.95); border: 1px solid var(--line-color); padding: 20px 15px; margin: 15px 0; width: 100%; position: relative; }

        .action-btns { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .btn-mini {
            text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 0.65rem;
            text-transform: uppercase; letter-spacing: 1px; color: var(--rose-prestige);
            border: 1px solid var(--rose-prestige); padding: 8px 12px; border-radius: 4px; transition: 0.3s;
            cursor: pointer; background: transparent;
        }
        .btn-mini:hover { background: var(--rose-prestige); color: white; }

        /* ESPACES RÉDUITS AU MAXIMUM */
        .illust-voiture { 
            width: 110px; 
            height: auto; 
            margin: -25px auto 2px; /* Remonte encore plus vers les noms */
            display: block; 
        }
        .illust-bagues { 
            width: 85px; 
            height: auto; 
            margin: -15px auto 2px; 
            display: block; 
        }

        .hebreu-img { width: 100%; max-width: 380px; margin: 0 auto 10px; display: block; filter: sepia(0.2); }

        .family-grid {
            display: flex; justify-content: space-between; gap: 5px;
            margin-bottom: 15px; text-align: center; border-bottom: 1px solid var(--line-color);
            padding-bottom: 15px; width: 100%;
            align-items: flex-end;
        }
        .family-col { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: flex-end; }
        .family-col h3 { font-family: 'Great Vibes', cursive; color: var(--rose-prestige); font-size: 1.3rem; margin-bottom: 8px; font-weight: normal; }
        .family-col p {
            font-size: clamp(10px, 2.7vw, 12.5px);
            margin: 2px 0; color: var(--text-dark); line-height: 1.2;
            white-space: nowrap; font-weight: 500; letter-spacing: -0.2px;
        }
        .parent-line { margin-top: 12px; }

        .memorial-card {
            background-color: rgba(255, 255, 255, 0.8); border-radius: 4px; padding: 25px 20px;
            margin: 20px auto 5px; max-width: 90%; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .memorial-card p { font-family: 'Cormorant Garamond', serif; font-size: 1.1rem; line-height: 1.5; color: var(--text-dark); font-style: italic; margin: 0; }

        .wedding-card { background: white; padding: 25px 20px; margin-top: 20px; border: 1px solid var(--line-color); text-align: left; }
        .btn-action { background: var(--text-dark); color: white; border: none; padding: 16px; width: 100%; text-transform: uppercase; font-weight: 700; cursor: pointer; letter-spacing: 2px; font-family: 'Montserrat', sans-serif; transition: 0.3s; }

        .form-input { margin-bottom:15px; width:100%; padding:12px; border:1px solid #ddd; font-family: inherit; font-size: 0.9rem; }

        .message-box {
            background: #fffdf9;
            border: 1px solid var(--line-color);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .message-box label {
            display: block;
            font-family: 'Great Vibes', cursive;
            font-size: 1.4rem;
            color: var(--rose-fonce);
            margin-bottom: 8px;
            text-align: center;
        }
        .message-box textarea {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            resize: none;
            outline: none;
            text-align: center;
        }

        .rsvp-deadline { font-family: 'Cormorant Garamond', serif; font-size: 1.05rem; color: var(--rose-prestige); font-style: italic; text-align: center; display: block; margin-bottom: 15px; font-weight: 600; }
    </style>
</head>
<body>

<div id="fixed-bg"></div>

<nav class="navbar">
    <img src="logoES.png" alt="Logo ES" class="nav-logo">
    <ul class="nav-links">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#mairie">Mairie</a></li>
        <li><a href="#houppa">Houppa</a></li>
        <li><a href="#rsvp">Présence</a></li>
    </ul>
</nav>

<div class="page-wrapper" id="accueil">
    <div class="main-frame">
        <img src="logoES.png" alt="Logo" style="width: 70px;">
        <img src="nez.JPG" alt="Eva & Samuel" class="hero-photo">

        <div class="event-card" id="mairie">
            <h2 class="section-title">Mairie</h2>
            <br>
            <div class="names-couple-container">
                <div class="name-block">
                    <p class="name-french">Eva</p>
                    <span class="name-hebrew-sub">&nbsp;</span>
                </div>
                <span class="ampersand">&</span>
                <div class="name-block">
                    <p class="name-french">Samuel</p>
                    <span class="name-hebrew-sub">&nbsp;</span>
                </div>
            </div>

            <img src="voiture.png" alt="Voiture" class="illust-voiture">

            <span class="sub-text">Se diront « oui »</span>
            <div class="date-block">
                <span class="date-line">Mercredi 6 Mai 2026</span><br>
                <span>à 14h30 précises</span>
            </div>
            <div class="info-block">
                <span class="venue-name">Mairie de Sarcelles</span>
                <span class="address-text">3 rue de la Résistance, 95200 Sarcelles</span>
                <div class="action-btns">
                    <a href="https://waze.com/ul?q=Mairie+de+Sarcelles+3+rue+de+la+resistance+95200+Sarcelles" target="_blank" class="btn-mini">Waze</a>
                    <button onclick="handleCalendar('Mairie', '20260506T143000', '20260506T160000', 'Mairie de Sarcelles')" class="btn-mini">Calendrier</button>
                </div>
                <span class="highlight-text">Un vin d'honneur suivra au :</span>
                <span class="venue-name" style="font-size: 1.2rem;">Centre Bérechit</span>
                <span class="address-text">74 Avenue Paul Valéry, 95200 Sarcelles</span>
                <div class="action-btns">
                    <a href="https://waze.com/ul?q=Centre+Berechit+74+Avenue+Paul+Valery+95200+Sarcelles" target="_blank" class="btn-mini">Waze</a>
                </div>
            </div>
        </div>
        </div>
</div>
</body>
</html>
