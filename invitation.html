<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>Invitation - Eva & Samuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { 
            --rose-prestige: #d4a5a5; 
            --white-cream: #fffdf9; 
            --text-gray: #5a5a5a; 
            --text-dark: #333333; 
            --line-color: rgba(212, 165, 165, 0.4); 
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; min-height: 100%; background-color: var(--white-cream); font-family: 'Cormorant Garamond', serif; scroll-behavior: smooth; }
        
        #fixed-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('fond.JPG') repeat; background-size: 250px; opacity: 0.25; z-index: 0; pointer-events: none; }
        
        .navbar { position: fixed; top: 0; width: 100%; height: 60px; background-color: rgba(255, 253, 249, 0.98); display: flex; justify-content: center; align-items: center; z-index: 1000; border-bottom: 1px solid var(--line-color); backdrop-filter: blur(5px); }
        .nav-links { display: flex; gap: 15px; list-style: none; padding: 0; margin: 0; }
        .nav-links a { text-decoration: none; color: var(--text-gray); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }

        .page-wrapper { position: relative; z-index: 10; padding: 80px 15px 40px 15px; display: flex; flex-direction: column; align-items: center; }
        .main-frame { width: 100%; max-width: 600px; text-align: center; }
        
        /* Titre principal et titres de sections */
        .names, .section-title { font-family: 'Great Vibes', cursive; color: var(--rose-prestige); margin: 10px 0; }
        .names { font-size: clamp(3.5rem, 12vw, 5.5rem); }
        .section-title { font-size: 3rem; margin-bottom: 5px; font-weight: normal; }

        .hero-photo, .section-photo { width: 100%; max-width: 500px; border: 2px solid white; padding: 5px; background: white; margin: 20px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Cartes Mairie / Houppa */
        .event-card { background-color: rgba(255, 255, 255, 0.9); border: 1px solid var(--line-color); padding: 35px 20px; margin: 25px 0; width: 100%; position: relative; overflow: hidden; background-image: url('droite.JPG'); background-repeat: no-repeat; background-position: bottom right; background-size: 150px; }
        .event-card p { font-size: 1.2rem; color: var(--text-gray); margin: 5px 0; }

        /* Formulaire */
        .wedding-card { 
            background: white; 
            padding: 30px 20px; 
            margin-top: 40px; 
            border: 1px solid var(--line-color); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: left;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .required::after { content: " *"; color: var(--rose-prestige); }
        
        input[type="text"], input[type="number"], select, textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; font-family: 'Cormorant Garamond', serif; font-size: 1rem; border-radius: 0;
        }
        
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
        
        .btn-action { 
            background: var(--text-dark); color: white; border: none; padding: 18px; width: 100%; 
            text-transform: uppercase; font-weight: bold; cursor: pointer; letter-spacing: 2px;
            transition: all 0.3s;
        }
        .btn-action:hover { background: var(--rose-prestige); }

        @media (min-width: 768px) { .main-frame { max-width: 800px; } }
    </style>
</head>
<body>

<div id="fixed-bg"></div>

<nav class="navbar">
    <ul class="nav-links">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#mairie">Mairie</a></li>
        <li><a href="#houppa">Houppa</a></li>
        <li><a href="#rsvp">Présence</a></li>
    </ul>
</nav>

<div class="page-wrapper" id="accueil">
    <div class="main-frame">
        <img src="logo.png" alt="Logo" style="width: 80px;">
        <h1 class="names">Eva & Samuel</h1>
        
        <img src="nez.JPG" alt="Eva & Samuel" class="hero-photo">

        <div class="event-card" id="mairie">
            <h2 class="section-title">La Mairie</h2>
            <p style="font-style: italic;">Lundi 11 Mai 2026 • 14h30</p>
            <p>Mairie du 16ème, Paris</p>
        </div>

        <div class="event-card" id="houppa">
            <h2 class="section-title">La Houppa</h2>
            <p style="font-style: italic;">Mardi 12 Mai 2026 • 17h00</p>
            <p>Célébration religieuse</p>
        </div>

        <img src="verre.JPG" alt="Célébration" class="section-photo">

        <div class="wedding-card" id="rsvp">
            <h2 class="section-title" style="text-align: center;">Confirmation</h2>
            <p style="text-align: center; font-style: italic; margin-bottom: 25px; color: #666; font-size: 0.9rem;">Réponse souhaitée avant le 1er Avril 2026</p>

            <form id="rsvpForm">
                <div class="form-group">
                    <label class="required">Nom & Prénom</label>
                    <input type="text" name="nom" required placeholder="Ex: Famille Cohen">
                </div>
                <hr>
                <div class="form-group">
                    <label class="required">Présence à la Mairie ?</label>
                    <select name="pres_m" id="pres_m" onchange="toggleM()" required>
                        <option value="" disabled selected>Choisissez</option>
                        <option value="oui">OUI</option>
                        <option value="non">NON</option>
                    </select>
                </div>
                <div id="sec_m" style="display:none; margin-bottom: 15px; background: #fdfaf6; padding: 15px;">
                    <div class="form-group"><label>Nombre d'adultes</label><input type="number" name="ad_m" min="1" value="1"></div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="required">Présence à la Houppa ?</label>
                    <select name="pres_h" id="pres_h" onchange="toggleH()" required>
                        <option value="" disabled selected>Choisissez</option>
                        <option value="oui">OUI</option>
                        <option value="non">NON</option>
                    </select>
                </div>
                <div id="sec_h" style="display:none; margin-bottom: 15px; background: #fdfaf6; padding: 15px;">
                    <div class="form-group"><label>Nombre d'adultes</label><input type="number" name="ad_h" min="1" value="1"></div>
                </div>
                <hr>
                <div class="form-group"><label>Un mot pour les mariés ?</label><textarea name="msg" rows="3" placeholder="Votre message..."></textarea></div>
                <button type="submit" id="subBtn" class="btn-action">Envoyer ma réponse</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleM() {
        const select = document.getElementById('pres_m');
        const section = document.getElementById('sec_m');
        section.style.display = (select.value === 'oui') ? 'block' : 'none';
    }
    function toggleH() {
        const select = document.getElementById('pres_h');
        const section = document.getElementById('sec_h');
        section.style.display = (select.value === 'oui') ? 'block' : 'none';
    }
</script>

</body>
</html>
