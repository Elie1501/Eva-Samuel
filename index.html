<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva & Samuel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Great+Vibes&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --rose-signature: #e2b4b4;
            --rose-pale: rgba(226, 180, 180, 0.2); /* Rose pâle pour les carrés */
            --white-soft: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .background-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bisous.JPG') no-repeat;
            background-position: center 20%; 
            transform: scale(1.1);
            background-size: cover;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35); 
            z-index: 2;
        }

        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 12vw, 7.5rem);
            color: var(--rose-signature);
            margin: 0;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.5);
        }

        .date-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 4vw, 1.4rem);
            letter-spacing: clamp(4px, 1.5vw, 8px);
            text-transform: uppercase;
            margin: 15px 0 35px 0;
            font-weight: 500;
        }

        /* Conteneur du décompte */
        .countdown {
            display: flex;
            gap: clamp(10px, 3vw, 25px);
            margin-bottom: 50px;
            justify-content: center;
        }

        /* Style des petits carrés */
        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--rose-pale); /* Fond rose pâle */
            border: 1px solid rgba(226, 180, 180, 0.4); /* Bordure rose discrète */
            width: clamp(70px, 18vw, 90px);
            height: clamp(70px, 18vw, 90px);
            border-radius: 8px; /* Légèrement arrondi pour le style */
            backdrop-filter: blur(4px); /* Effet de flou derrière le carré */
        }

        .unit span {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            font-weight: 400;
            line-height: 1;
        }

        .unit label {
            font-size: clamp(0.45rem, 1.5vw, 0.55rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: white;
            opacity: 0.9;
        }

        .next-btn {
            background: none;
            border: 1px solid var(--white-soft);
            color: white;
            padding: clamp(12px, 3vw, 18px) clamp(30px, 8vw, 60px);
            font-size: clamp(0.6rem, 2vw, 0.75rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            border-radius: 2px;
        }

        .next-btn:hover {
            background: var(--white-soft);
            color: #333;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>

    <div class="background-hero"></div>
    <div class="overlay"></div>

    <div class="main-container">
        <h1 class="names">Eva & Samuel</h1>
        <p class="date-text">11 Mai 2026</p>

        <div class="countdown">
            <div class="unit"><span id="days">00</span><label>Jours</label></div>
            <div class="unit"><span id="hours">00</span><label>Heures</label></div>
            <div class="unit"><span id="mins">00</span><label>Min</label></div>
            <div class="unit"><span id="secs">00</span><label>Sec</label></div>
        </div>

        <button class="next-btn" onclick="nextStep()">Entrer</button>
    </div>

    <script>
        const weddingDate = new Date("May 11, 2026 15:00:00").getTime();

        function update() {
            const now = new Date().getTime();
            const diff = weddingDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }

        setInterval(update, 1000);
        update();

        function nextStep() {
            document.querySelector('.main-container').style.opacity = '0';
            document.querySelector('.main-container').style.transition = '0.8s';
            setTimeout(() => {
                alert("Ouverture de la suite...");
            }, 800);
        }
    </script>
</body>
</html>
